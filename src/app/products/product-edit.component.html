<div class="panel panel-violet">
  <div class="panel-heading">
    {{pageTitle}}
  </div>
  <div class="panel-body">
    <form class="form-horizontal"
          novalidate
          (ngSubmit)="save()"
          [formGroup]="productForm">
        <fieldset>
          <!-- product name-->
          <div class="form-group"
              [ngClass]="{'has-error': displayMessage.productName }">
              <label class="col-md-2 control-label"
                     for="productNameId">Product Name</label>

              <div class="col-md-8">
                  <input class="form-control"
                         id="productNameId"
                         type="text"
                         placeholder="Product Name (required)"
                         formControlName="productName" />
                  <span class="help-block" *ngIf="displayMessage.productName">
                    {{displayMessage.productName}}
                  </span>
              </div>
          </div>
          <!-- product Code-->
          <div class="form-group"
              [ngClass]="{'has-error': displayMessage.productCode }">
              <label class="col-md-2 control-label"
                     for="productCodeId">Product Code</label>

              <div class="col-md-8">
                  <input class="form-control"
                         id="productCodeId"
                         type="text"
                         placeholder="Product Code (required)"
                         formControlName="productCode" />
                  <span class="help-block" *ngIf="displayMessage.productCode">
                    {{displayMessage.productCode}}
                </span>
              </div>
          </div>
          <!--Release Date-->
          <div class="form-group">
              <label class="col-md-2 control-label"
                     for="releaseDateId">Release Date</label>
              <div class="col-md-8">
                  <input class="form-control"
                         id="releaseDateId"
                         type="text"
                         placeholder="Release Date"
                         formControlName="releaseDate" />
              </div>
          </div>
          <!--description-->
          <div class="form-group"
              [ngClass]="{'has-error': displayMessage.description}">
              <label class="col-md-2 control-label"
                     for="descriptionId">Description</label>

              <div class="col-md-8">
                  <input class="form-control"
                         id="descriptionId"
                         type="text"
                         placeholder="Description (required)"
                         formControlName="description" />
                  <span class="help-block" *ngIf="displayMessage.description">
                    {{displayMessage.description}}
                  </span>
              </div>
          </div>
          <!--price-->
          <div class="form-group"
              [ngClass]="{'has-error': displayMessage.price }">
              <label class="col-md-2 control-label"
                     for="priceId">Price</label>

              <div class="col-md-8">
                  <input class="form-control"
                         id="priceId"
                         type="text"
                         placeholder="Price (required)"
                         formControlName="price" />
                  <span class="help-block" *ngIf="displayMessage.price">
                    {{displayMessage.price}}
                  </span>
              </div>
          </div>
          <!--Star rating-->
          <div class="form-group"
              [ngClass]="{'has-error': displayMessage.starRating }">
              <label class="col-md-2 control-label"
                     for="starRatingId">Star Rating</label>

              <div class="col-md-8">
                  <input class="form-control"
                         id="starRatingId"
                         type="text"
                         placeholder="Star Rating (required)"
                         formControlName="starRating" />
                  <span class="help-block" *ngIf="displayMessage.starRating">
                    {{displayMessage.starRating}}
                  </span>
              </div>
          </div>
          <!--Star rating-->
          <div class="form-group">
              <label class="col-md-2 control-label"
                     for="imageUrlId">Image URL</label>

              <div class="col-md-8">
                  <input class="form-control"
                         id="imageUrlId"
                         type="text"
                         placeholder="Image Url (required)"
                         formControlName="imageUrl" />
              </div>
          </div>

          <!-- tags-->
          <div formArrayName="tags">
              <div class="row">
                  <button class="col-md-offset-1 col-md-1 btn btn-default"
                          type="button"
                          (click)="addTag()">Add Tag
                  </button>
              </div>
              <div class="form-group"
                  *ngFor="let tag of tags.controls; let i=index" >
                  <label class="col-md-2 control-label" [attr.for]="i">Tag</label>

                  <div class="col-md-8">
                      <input class="form-control"
                              [id]="i"
                              type="text"
                              placeholder="Tag"
                              [formControlName]="i" />
                  </div>
              </div>
          </div>
          <!-- buttons -->
          <div class="form-group">
              <div class="col-md-4 col-md-offset-2">
                  <span>
                      <button class="btn btn-violet"
                              type="submit"
                              style="width:80px;margin-right:10px"
                              [disabled]='!productForm.valid'>
                          Save
                      </button>
                  </span>
                  <span>
                      <a class="btn btn-default"
                         style="width:80px"
                         [routerLink]="['/products']">
                          Cancel
                      </a>
                  </span>
                  <span>
                      <a class="btn btn-default"
                         style="width:80px"
                         (click)="deleteProduct()">
                          Delete
                      </a>
                  </span>
               </div>
          </div>
        </fieldset>
    </form>
  </div>
  <div class="panel-footer">
    {{displayMessage | json}}
  </div>
</div>
